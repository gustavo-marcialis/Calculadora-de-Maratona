<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Tempo para assistir uma série</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="center">
            <h1>Tempo para assistir uma série</h1>
            <p>Digite o número de episódios e a duração de cada episódio para calcular o tempo total para assistir a série:</p>
            <form>
                <label for="num-episodes">Número de episódios:</label>
                <input type="number" id="num-episodes" name="num-episodes" min="1">
                <br>
                <label for="duration-per-episode">Duração de cada episódio (minutos):</label>
                <input type="number" id="duration-per-episode" name="duration-per-episode" min="1">
                <br>
                <input type="button" value="Calcular" onclick="calculateTotalTime()">
            </form>
            <div id="total-time"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
